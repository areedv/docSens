bookdown::gitbook:
  dev: svglite
  css: css/style.css
  config:
    download: [pdf, epub]
    edit: https://github.com/areedv/docSens/edit/master/%s
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  dev: "cairo_pdf"
  latex_engine: xelatex
bookdown::epub_book:
  dev: svglite
  stylesheet: css/style.css